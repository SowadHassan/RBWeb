<div class="alert alert-info" role="alert">
  Enter Order
</div>



<div class="container">

  <div class="alert alert-warning" role="alert">
    Here Today Account History
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Address</th>
          <th>Phone No</th>
          <th>Party Name</th>
          <th>Click</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of oderList">
          <td>{{list.name}}</td>
          <td>{{list.address}}</td>
          <td>{{list.phoneNo1}}</td>
          <td>{{list.PartyName}}</td>
          <button  type="button" class="btn btn-light btn-sm" (click)="enter(list.BillNo)">Enter</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
