<div class="container" *ngIf="isResultFoundDate">
  <div class="alert alert-light" role="alert">
    Client Information
  </div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.name}}" [(ngModel)]="name" name="name" (keyup)="changeClientInfo($event.target.value, 'name')">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Address</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.address}}" [(ngModel)]="address" name="address" (keyup)="changeClientInfo($event.target.value, 'address')">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Phone Number</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.phoneNo1}}" [(ngModel)]="phn1" name="phn1" (keyup)="changeClientInfo($event.target.value, 'phn1')">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone Number</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.phoneNo2}}" [(ngModel)]="phn2" name="phn2" (keyup)="changeClientInfo($event.target.value, 'phn2')">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Party Name</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="{{resultOfClient.PartyName}}" [(ngModel)]="partyName"
        name="partyName" (keyup)="changeClientInfo($event.target.value, 'partyName')">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Created Date</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.CreatedDate}}" disabled>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Created Time</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.CreatedTime}}" disabled>
      </div>
    </div>
  </form>
</div>

<div class="container mt-3" *ngIf="sftPriceGet">
  <p class="alert alert-danger">Edit Price or Previous Price are Selected</p>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Pana Price</span>
    </div>
    <input type="number" placeholder="{{pana_price}}" (keyup)="calculate($event.target.value, 'Pana')">

    <div class="input-group-prepend">
      <span class="input-group-text">PVC Price</span>
    </div>
    <input type="number" placeholder="{{pvc_price}}" (keyup)="calculate($event.target.value, 'PVC')">
  </div>
</div>

<div class="container mt-3" *ngIf="isPrintDetailsResultFoundDate">
  <div class="alert alert-light" role="alert">
    Print Details
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Print Type</th>
          <th>Wide</th>
          <th>height</th>
          <th>quantity</th>
          <th>Frame</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of resultOfPrintDetails;index as i">
          <td>
            <input type="text" class="form-control" placeholder="{{r.PrintType}}" disabled>
          </td>
          <td>
            <input type="text" class="form-control" placeholder="{{r.wide}}" (keyup)="changeValue($event.target.value, i, r.AIid , 'wide')">
          </td>
          <td>
            <input type="text" class="form-control" placeholder="{{r.height}}" (keyup)="changeValue($event.target.value, i, r.AIid , 'height')">
          </td>
          <td>
            <input type="text" class="form-control" placeholder="{{r.quantity}}" (keyup)="changeValue($event.target.value, i, r.AIid , 'quantity')">
          </td>
          <td>
            <input type="text" class="form-control" placeholder="{{r.Frame}}" (keyup)="changeValue($event.target.value, i, r.AIid , 'Frame')">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container" *ngIf="isAccountDetailsResultFoundDate">
  <div class="alert alert-light" role="alert">
    Account Information
  </div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Amount</label>
        <input type="text" class="form-control" placeholder="{{resultOfAccountDetails.amount}}" [(ngModel)]="amount" name="amount"
          disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Advance</label>
        <input type="text" class="form-control" placeholder="{{resultOfAccountDetails.advance}}" [(ngModel)]="advance"
          name="advance" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Due</label>
        <input type="text" class="form-control" placeholder="{{resultOfAccountDetails.Due}}" [(ngModel)]="due" name="due">
      </div>
    </div>
  </form>
</div>
