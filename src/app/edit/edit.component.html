<div class="alert alert-info" role="alert">
  Edit
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>




<div class="container" *ngIf="isResultFoundDate">
  <div class="alert alert-light" role="alert">
    Client Information
  </div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.name}}" #_name [(ngModel)]="name" name="name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Address</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.address}}" #_address [(ngModel)]="address" name="address">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Phone Number</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.phoneNo1}}" #_phn1 [(ngModel)]="phn1" name="phn1">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone Number</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.phoneNo2}}" #_phn2 [(ngModel)]="phn2" name="phn2">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Party Name</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="{{resultOfClient.PartyName}}" #_partyName [(ngModel)]="partyName"
        name="partyName">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Created Date</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.CreatedDate}}" disabled>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Created Time</label>
        <input type="text" class="form-control" placeholder="{{resultOfClient.CreatedTime}}" disabled>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="setClientDate(_name.placeholder, _address.placeholder, _phn1.placeholder, _phn2.placeholder, _partyName.placeholder)">Save to DB</button>
  </form>
</div>

<div class="container mt-3" *ngIf="isPrintDetailsResultFoundDate">
  <div class="alert alert-light" role="alert">
    Print Details
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Print Type</th>
          <th>Wide</th>
          <th>height</th>
          <th>sft</th>
          <th>quantity</th>
          <th>Frame</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of resultOfPrintDetails;index as i">
          <td>
            <input type="text" class="form-control" placeholder="{{r.PrintType}}" (keyup)="check($event.target.value, i, 'type')">
          </td>
          <td>
            <input type="text" class="form-control" placeholder="{{r.wide}}" (keyup)="changeValue($event.target.value, r.AIid , 'wide')">
          </td>
          <td>
            <input type="text" class="form-control" placeholder="{{r.height}}" (keyup)="check($event.target.value, i, 'wide')">
          </td>
          <td>
            <input type="text" class="form-control" placeholder="{{r.wide * r.height}}" disabled>
          </td>
          <td>
            <input type="text" class="form-control" placeholder="{{r.quantity}}" (keyup)="check($event.target.value, i, 'wide')">
          </td>
          <td>
            <input type="text" class="form-control" placeholder="{{r.Frame}}" (keyup)="check($event.target.value, i, 'wide')">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container" *ngIf="isAccountDetailsResultFoundDate">
  <div class="alert alert-light" role="alert">
    Account Information
  </div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Amount</label>
        <input type="text" class="form-control" placeholder="{{resultOfAccountDetails.amount}}" #_amount [(ngModel)]="amount" name="amount"
          disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Advance</label>
        <input type="text" class="form-control" placeholder="{{resultOfAccountDetails.advance}}" #_advance [(ngModel)]="advance"
          name="advance" disabled>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Due</label>
        <input type="text" class="form-control" placeholder="{{resultOfAccountDetails.Due}}" #_Due [(ngModel)]="due" name="due">
      </div>
      <button class="btn btn-primary" (click)="editAccount(_amount.placeholder, _advance.placeholder, _Due.placeholder)">Save</button>
    </div>
  </form>
</div>
